<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="makeGrid(height,width)">
    <div class="header">
      <h1>Digital Etch-A-Sketch</h1>
      <h3>hover over a button to draw</h3>
    </div>
    <div id="frame">
      <div id="deco">Etch-A-Sketch</div>
      <div id="screen"></div>
      <div class="nav" id="controls">
        <div class="control" id="up">UP</div>
        <div class="control" id="down">DOWN</div>
        <div class="control" id="left">LEFT</div>
        <div class="control" id="right">RIGHT</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
