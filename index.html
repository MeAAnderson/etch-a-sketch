<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="makeGrid(height,width)" onload="infinish()">
    <h1>Etch-A-Sketch</h1>
    <div id="frame">
      i'm the frame
      <div id="deco">another title</div>
      <div id="screen"></div>
      <div class="nav" id="controls">
        <button onclick="draw('up')">up</button>
        <button onclick="draw('down')">down</button>
        <button onclick="draw('left')">left</button>
        <button onclick="draw('right')">right</button>
      </div>
    </div>
    <div class="nav" id="options">
      <div class="option" id="res">res</div>
      <div class="option" id="re-color">color</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
